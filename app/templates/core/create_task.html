<!DOCTYPE html>
<html lang="en">

<head>
    <title>Lilytasks</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.css') }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/fonts.css') }}" />
</head>

<body>
    <nav>
        <div class="container-fluid">
            <ul>
                <li><a href="{{ url_for('landing.index') }}"><img src="/static/img/ser322_tasklily_lily_128.png"></a></li>
                <li><a href="{{ url_for("landing.index") }}">Home</a></li>
                <li><a href="{{ url_for("core.projects") }}">Project</a></li>

                {% if current_user.is_authenticated %}
                    <li><a href="{{ url_for("auth.logout") }}">Logout</a></li>
                {% else %}
                    <li><a href="{{ url_for("auth.login") }}">Login</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>

	<div class="login-page">
		<div class="form">
			<form class="project-form" action="{{ url_for('core.create_task', project_id=project_id) }}" method="post">
				<input type="text" name="name" placeholder="Task Name" value="{{ request.form.name }}" />
				<input type="text" name="description" placeholder="Description" value="{{ request.form.description }}" />

				<h1>Deadline</h1>
				<input name="datetime" type="datetime-local" value="{{ request.form.datetime }}" />
				<button type="submit">Create Task</button>
			</form>
		</div>
	</div>

    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
</body>
</html>
