<!DOCTYPE html>
<html lang="en">

<head>
    <title>LilyTask</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.css') }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/fonts.css') }}" />
</head>

<body>
    <div class="login-page">
        <div class="form">
            <img id="login-logo" src="/static/img/ser322_tasklily_logo_512.png">
            <form class="register-form" action="{{ url_for('auth.register') }}" method="post">
                <input type="text" id="names" name="firstname" placeholder="first name" value="{{ request.form.firstname }}" />
                <input type="text" id="names" name="lastname" placeholder="last name" value="{{ request.form.lastname }}" />
                <input type="text" name="username" placeholder="username" value="{{ request.form.username }}" />
                <input type="password" name="password" placeholder="password" value="{{ request.form.password }}" />
                <input type="text" name="email" placeholder="email address" value="{{ request.form.email }}" />
                <button id="register-btn">create</button>
                <p class="message">Already registered? <a href="#">Sign In</a>
                </p>
            </form>
            <form class="login-form" action="{{ url_for('auth.login') }}" method="post">
                <input type="text" name="username" placeholder="username" value="{{ request.form.username }}" />
                <input type="password" name="password" placeholder="password" value="{{ request.form.password }}" />
                <button id="login-btn">login</button>
                <p class="message">Not registered? <a href="#">Create an account</a>
                </p>
            </form>
        </div>
    </div>

    <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>

    <script type="text/javascript">
        $('.message a').click(function(){
            $('form').animate({height: "toggle", opacity: "toggle"}, "slow");
        });
    </script>

    {% if display_register_form %}
        <script type="text/javascript">
            $('form').animate({height: "toggle", opacity: "toggle"}, 0);
        </script>
    {% endif %}

</body>

</html>
